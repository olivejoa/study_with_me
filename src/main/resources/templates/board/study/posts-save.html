<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/default_layout">
>
<th:block layout:fragment="custom-css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" th:href="@{/css/page/board/study/posts-save.css}">
</th:block>
<th:block layout:fragment="content">
    <h2>스터디모집 게시글 작성 page</h2>

    <div class="col-md-12">
        <div class="col-md-4">
            <form id="form-post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <h3>내용</h3>
                <div class="form-group">
                    <lable>개발 언어</lable>
                    <input type="text" id="conditionLanguages" >
                </div>
                <div class="form-group">
                    <label>장소</label>
                    <input type="text" id="conditionPlace">
                </div>
                <div class="form-group">
                    <label>기간</label>
                    <input type="date" id="startDate" name="conditionStartDate">
                    <input type="date" id="endDate" name="conditionEndDate">
                </div>
                <div class="form-group">
                    <label>정원 수</label>
                    <input type="number" id="conditionCapacity"> 명
                </div>
                <div class="form-group">
                    <label> 설명 </label>
                    <textarea class="form-control" id="conditionExplanation" name="conditionExplanation" rows="10" cols="100" placeholder="내용을 입력하세요"></textarea>
                </div>

                <div id="div-fileupload">
                    <input type="file" id="input-file" multiple>
                </div>

            </form>
            <a href="/board/study/posts/list" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary" id="btn-save">등록</button>
        </div>
    </div>btn-save
</th:block>
<th:block layout:fragment="custom-script">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/api/smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
    <script th:src="@{/js/page/board/study/posts-save.js}" th:inline="javascript" type="text/javascript"></script>
    <script th:src="@{/js/page/board/study/posts-list.js}" th:inline="javascript" type="text/javascript"></script>
</th:block>
</html>
