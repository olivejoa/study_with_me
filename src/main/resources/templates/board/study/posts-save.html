<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/default_layout">
>
<th:block layout:fragment="custom-css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" th:href="@{/css/page/board/study/study.css}">
    <link rel="stylesheet" th:href="@{/css/page/board/study/posts-save.css}">
</th:block>
<th:block layout:fragment="custom-header">
    <div class="page-header">
        <h1>스터디 모집 게시판 <small>게시글 작성</small></h1>
    </div>
</th:block>
<th:block layout:fragment="custom-content">
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-4">
                <form id="form-post">
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                        </div>
                    </div>
                    <div class="form-group row">
                        <lable for="conditionLanguages" class="col-sm-2 col-form-label">개발 언어</lable>
                        <div class="col-sm-9">
                            <input type="text" id="conditionLanguages" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="conditionPlace" class="col-sm-2 col-form-label">장소</label>
                        <div class="col-sm-9">
                            <input type="text" id="conditionPlace" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="period" class="col-sm-2 col-form-label">기간</label>
                        <div id="period" class="">
                            <span class="col-sm-4"><input type="date" id="startDate" name="conditionStartDate" class="form-control"></span>
                            <span class="col-sm-4"><input type="date" id="endDate" name="conditionEndDate" class="form-control"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="conditionCapacity" class="col-sm-2 col-form-label">정원 수</label>
                        <div class="col-sm-3">
                            <input type="number" id="conditionCapacity" class="form-control" disabled="true">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox-nolimit">
                            <label class="form-check-label" for="checkbox-nolimit">
                                제한 인원 없음
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="conditionExplanation" class="col-sm-2 col-form-label"> 설명 </label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="conditionExplanation" name="conditionExplanation" rows="10" cols="100" placeholder="내용을 입력하세요" ></textarea>
                        </div>
                    </div>

                    <div id="div-fileupload" class="form-group row">
                        <label for="input-file" class="col-sm-2 col-form-label">사진업로드</label>
                        <div class="col-sm-9">
                            <input type="file" id="input-file" multiple class="form-control-file">
                        </div>
                    </div>
                </form>
                <a id="btn-cancel" href="/board/study/posts/list" class="btn btn-outline-secondary btn-lg" role="button">취소</a>
                <button type="button" class="btn btn-primary btn-lg" id="btn-save">등록</button>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="custom-script">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/api/smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
    <script th:src="@{/js/page/board/study/posts-save.js}" th:inline="javascript" type="text/javascript"></script>
    <script th:src="@{/js/page/board/study/posts-list.js}" th:inline="javascript" type="text/javascript"></script>
</th:block>
</html>
