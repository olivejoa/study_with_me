<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/default_layout">
>
<th:block layout:fragment="custom-css">
    <link rel="stylesheet" th:href="@{/css/page/board/study/study.css}">
</th:block>
<th:block layout:fragment="custom-header">
    <div class="jumbotron">
        <h1>스터디 모집 게시판</h1>
        <p>게시판 목록</p>
        <p>
            <a href="/board/study/posts/save" class="btn btn-lg btn-primary" role="button">글 등록</a>
        </p>
    </div>
</th:block>
    <th:block layout:fragment="custom-content">
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="search-category">검색 조건</label>
                    </div>
                    <select class="custom-select" id="search-category">
                        <option selected>Choose...</option>
                        <option value="title">제목</option>
                        <option value="conditionLanguages">언어</option>
                        <option value="conditionPlace">장소</option>
                        <option value="conditionCapacity">정원 수</option>
                        <option value="conditionExplanation">설명</option>
                    </select>
                    <input class="form-control mr-sm-2" type="search" id="search-keyword" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" id="btn-search">Search</button>
                </form>
            </nav>
            <table class="table table-horizontal table-bordered">
                <thead class="thead-strong">
                <tr>
                    <th>게시글 번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>최종 수정일</th>
                    <th>조회 수</th>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr th:each="post : ${list.content}">
                    <td th:text="${post.postNo}"></td>
                    <td><a th:href="@{/board/study/posts/read(postNo=${post.postNo})}">[[${post.title}]]</a></td>
                    <td th:text="${post.user.nickname}"></td>
                    <td th:text="${post.createdDate}"></td>
                    <td th:text="${post.viewCount}"></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example" style="text-align: center;"
                 th:with="start=${T(Math).floor(list.number/10)*10 + 1},
                        last=(${start + 9 < list.totalPages ? start + 9 : list.totalPages})">
                <ul class="pagination">
                    <li th:class="${list.first} ? 'disabled page-item' : 'page-item'">
                        <a class="page-link" th:href="${list.first} ? '#' : @{/board/study/posts/list(page=${list.number}-1)}">Previous</a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(start, last)}" th:class="${page == list.number + 1} ? 'active page-item' : 'page-item'">
                        <a class="page-link" th:href="@{/board/study/posts/list(page=${page-1})}">[[${page}]]</a>
                    </li>
                    <li th:class="${list.last} ? 'disabled page-item' : 'page-item'">
                        <a class="page-link" th:href="${list.last} ? '#' : @{/board/study/posts/list(page=${list.number + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </th:block>
    <th:block layout:fragment="custom-script">
        <script th:src="@{/js/page/board/study/posts-list.js}" th:inline="javascript" type="text/javascript"></script>
        <script type="text/javascript" th:inline="javascript">
            console.log([[${list}]]);
        </script>
    </th:block>
</html>
